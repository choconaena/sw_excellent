server {
    listen 80;
    server_name yangcheon.ai.kr *.yangcheon.ai.kr;
    return 301 https://$host:8443$request_uri;
}

server {
  listen 8443 ssl http2;
  server_name yangcheon.ai.kr www.yangcheon.ai.kr;

  ssl_certificate     /etc/letsencrypt/live/yangcheon.ai.kr/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/yangcheon.ai.kr/privkey.pem;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # 정적 파일 캐싱(선택)
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    expires 7d;
    add_header Cache-Control "public, max-age=604800, immutable";
    try_files $uri =404;
  }

  # 헬스체크(선택)
  location = /healthz { return 200 "ok"; add_header Content-Type text/plain; }
}